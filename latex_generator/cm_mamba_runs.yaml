# Configuration for CM-Mamba variants compared against fixed baselines.
# Set CM_MAMBA_CONFIG env var to point elsewhere if needed.

# Base directory where CSV result files live. Relative paths are resolved from here.
results_dir: ../results

# Where to write the generated LaTeX table. Defaults to this config's directory if omitted.
output_dir: ./

# List your CM-Mamba variants here. Each entry must provide a CSV path (relative to results_dir)
# and an optional display name/id for the LaTeX table.
cm_mamba_variants:
  - display_name: "CM-Mamba-mini"
    id: cm_mamba_main
    file: icml_zeroshot_forecast_20251125_0943.csv

  # Add more variants as needed, e.g. a small or ablation run
  - display_name: "CM-Mamba-tiny"
    id: cm_mamba_small
    file: icml_zeroshot_forecast_20251120_1310.csv
