# Configuration for zero-shot evaluation on ICML datasets using Chronos-trained heads
seed: 42

model:
  # Path to the base encoder configuration (relative paths resolved from this file)
  config: ../configs/mamba_encoder.yaml
  overrides:
    token_size: null
    model_dim: null
    embedding_dim: null
    depth: null

paths:
  # Chronos-trained forecasting checkpoint containing encoder + head weights
  forecast_checkpoint: ../../checkpoints/multi_horizon_forecast_chronos_20251209_0946/all_datasets/best_model.pt
  # Optional: direct encoder checkpoint if stored separately (None uses forecast checkpoint)
  # encoder_checkpoint: ../../checkpoints/ts_encoder_20251101_1100_ep31/time_series_best.pt
  visual_encoder_checkpoint: ../../checkpoints/ts_encoder_20251126_1750_ep10/visual_encoder_best.pt
  # Directory where evaluation artifacts will be saved
  results_dir: ../../results

data:
  # Root directory containing ICML datasets
  data_dir: ../../ICML_datasets
  # Specific datasets to evaluate (list of dataset names)
  dataset_names:
    - ETTh1.csv
    - ETTh2.csv
    - ETTm1.csv 
    - ETTm2.csv
    - PEMS04.npz
    - weather.csv
    - exchange_rate.csv
    - electricity.csv
    - solar_AL.txt
  # Optional dataset filter (leave empty for all, or use dataset_names for specific datasets)
  dataset_name:
  filename:
  batch_size: 512
  val_batch_size: 512
  num_workers: 4
  sample_size: 96

evaluation:
  horizons: [96, 192, 336, 720]
  split: all
  output_prefix: icml_zeroshot_forecast
