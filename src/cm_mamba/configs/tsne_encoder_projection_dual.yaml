# Dual (temporal + visual concatenated) t-SNE projection
# Used by: src/embeddings_visualization/tsne_dual_encoder_projection.py

paths:
  # Where outputs will be written (CSV + PNG)
  output_dir: ../../../results/tsne_dual_encoder

  # Temporal encoder checkpoints
  encoder_checkpoint: ../../../checkpoints/ts_encoder_20251126_1750_ep10/time_series_best.pt
  projection_checkpoint: ../../../checkpoints/ts_encoder_20251126_1750_ep10/time_series_projection_best.pt

  # Visual encoder checkpoints
  visual_encoder_checkpoint: ../../../checkpoints/ts_encoder_20251126_1750_ep10/visual_encoder_best.pt
  visual_projection_checkpoint: ../../../checkpoints/ts_encoder_20251126_1750_ep10/visual_projection_best.pt

tsne:
  samples_per_dataset: 250
  perplexity: 35.0
  learning_rate: 200.0
  n_iter: 1000
  device: auto
  seed: 42
  show: false

data:
  data_dir: .
  dataset_names:
    - m4_yearly
    - electricity_15min
    - solar_1h
    - taxi_30min
    - monash_hospital
  dataset_name:
  filename:
  batch_size: 512
  val_batch_size: 512
  num_workers: 4
